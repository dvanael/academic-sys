{% extends "base.html" %}
{% load static %}
{% block title %}Cadastrar Curso{% endblock title %}
{% block style %}
<link rel="stylesheet" href="{% static "css/checkbox.css" %}">
{% endblock style %}
{% block content %}
<main>
  <h2>Cadastrar Curso</h2>
  <form action="{% url 'course-create' %}" method="post">
    {% csrf_token %}
    {{form.as_p}}
    <button type="submit">Cadastrar</button>
  </form>
</main>
{% endblock content %}
